{% extends "base.html"%}
{% block title %}Registration Form{% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="#" method="post">
    <div class="form-group">
    <label for="nm">User Name:</label>
    <p><input type="text" class="form-control" name="nm" placeholder="Name" required></p>
    </div>
    <div class="form-group">
    <label for="pd">Password:</label>
    <p><input type="password" class="form-control" name="pd" id="pd" placeholder="Password" required></p>
    </div>
    <div class="form-group">
    <label for="repd">Re-Enter Password:</label>
    <p><input type="password" class="form-control" name="repd" id="repd" placeholder="Re-Enter Password" required></p>
    </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" id="email"  aria-describedby="emailHelp" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
    <input type="hidden" class="form-control" name="csrf_token" value="{{ csrf_token() }}">
    <br>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>

{% endblock %}
